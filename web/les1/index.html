<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jabascript adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function bg_blue()
        {
            document.body.style.background="blue";
        }

        function bg_aqua()
        {
            document.body.style.background="aqua";
        }

        function bg_red()
        {
            document.body.style.background="red";
        }
    </script>

    <center>
        <h1>Les 1</h1>
        <button type="button" onClick="bg_blue()">
            <p>Maak de achtergrond blauw.</p>
        </button>

        <button type="button" onClick="bg_aqua()">
            <p>Maak de achtergrond aqua.</p>
        </button>
        
        <button type="button" onClick="bg_red()">
            <p>Maak de achtergrond rood.</p>
        </button>
    </center>
</body>
</html>
